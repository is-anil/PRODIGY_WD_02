<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div>
        <div class="container">
            <div class="Watch">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <span class="text minute" id="minute">00 :</span>
                        <span class="text sec" id="second">00 .</span>
                        <span class="text msec" id="millisecond">00</span>
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button" id="startStopBtn">Start</button>
                <button class="button" id="resetBtn">Reset</button>
                <button class="button" id="lapBtn">Lap</button>
            </div>
            <div class="laps" id="lapsContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
